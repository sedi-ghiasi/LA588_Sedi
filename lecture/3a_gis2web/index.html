<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/city_d2020_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[36.248964579545884,-102.31492779921791],[45.994415145081334,-82.0408751489604]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_city_d2020_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEOID'] !== null ? autolinker.link(feature.properties['GEOID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>NAME</strong><br />' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['popOver18'] !== null ? autolinker.link(feature.properties['popOver18'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['totalPop'] !== null ? autolinker.link(feature.properties['totalPop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">per18o</th>\
                        <td>' + (feature.properties['per18o'] !== null ? autolinker.link(feature.properties['per18o'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['per75und18'] !== null ? autolinker.link(feature.properties['per75und18'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_city_d2020_0_0(feature) {
            switch(String(feature.properties['per75und18'])) {
                case 'no':
                    return {
                pane: 'pane_city_d2020_0',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,150,150,1.0)',
                interactive: true,
            }
                    break;
                case 'yes':
                    return {
                pane: 'pane_city_d2020_0',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,24,236,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_city_d2020_0',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(50,202,184,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_city_d2020_0');
        map.getPane('pane_city_d2020_0').style.zIndex = 400;
        map.getPane('pane_city_d2020_0').style['mix-blend-mode'] = 'normal';
        var layer_city_d2020_0 = new L.geoJson(json_city_d2020_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_city_d2020_0',
            layerName: 'layer_city_d2020_0',
            pane: 'pane_city_d2020_0',
            onEachFeature: pop_city_d2020_0,
            style: style_city_d2020_0_0,
        });
        bounds_group.addLayer(layer_city_d2020_0);
        map.addLayer(layer_city_d2020_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'city_d2020<br /><table><tr><td style="text-align: center;"><img src="legend/city_d2020_0_no0.png" /></td><td>no</td></tr><tr><td style="text-align: center;"><img src="legend/city_d2020_0_yes1.png" /></td><td>yes</td></tr><tr><td style="text-align: center;"><img src="legend/city_d2020_0_2.png" /></td><td></td></tr></table>': layer_city_d2020_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
